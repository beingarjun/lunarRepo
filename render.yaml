services:
  - type: web
    name: lunar-api
    plan: starter
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn server.api:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: postgres
      - key: REDIS_URL
        fromService:
          name: redis
          property: connectionString

  - type: pserv
    name: postgres
    plan: starter
    runtime: python
    repo: https://github.com/render-examples/postgres.git

  - type: redis
    name: redis
    plan: starter
    ipWhitelist: []
